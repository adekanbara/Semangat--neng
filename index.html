<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semangat Neng Yuliasari!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow-x: hidden;
    }

    .heart {
      position: fixed;
      color: #ff69b4;
      animation: float 6s linear infinite;
      font-size: 20px;
      user-select: none;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen flex items-center justify-center relative">

  <!-- Audio -->
  <audio id="lagu" autoplay loop>
    <source src="meant2be.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Card Content -->
  <div class="bg-white rounded-3xl shadow-xl p-6 sm:p-10 max-w-md w-full text-center z-10 relative">
    <img src="neng.jpg" alt="Neng Yuliasari" class="w-32 h-32 rounded-full border-4 border-pink-300 mx-auto shadow-md mb-4 object-cover" />

    <p id="tanggal" class="text-sm text-gray-500 mb-1">Memuat tanggal...</p>
    <h1 class="text-2xl sm:text-3xl font-bold text-pink-700 mb-3 animate-pulse">🌸 Semangat, Neng Yuliasari! 🌸</h1>

    <p id="motivation" class="text-base sm:text-lg text-gray-700 mb-4">Loading semangat...</p>

    <blockquote class="italic text-gray-600 text-sm sm:text-base mb-6">"Kadang hidup kayak kode error, harus di-debug dulu baru jalan. Tapi kamu bikin semua terasa ringan dan hangat 💻💕"</blockquote>

    <p class="text-sm text-gray-500 mb-1">🎵 Lagu: Meant 2 Be – Shakira Jasmine</p>
    <button onclick="playMusic()" class="mt-2 bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-full transition">
      ▶️ Putar Lagu
    </button>
    <p class="text-xs text-gray-400 mt-1">(Klik jika lagu tidak otomatis bermain)</p>

    <button onclick="alert('Tetap semangat ya, Neng! Kamu luar biasa 🫶')"
      class="mt-4 bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-full transition">
      ❤️ Semangat Lagi!
    </button>
  </div>

  <!-- Floating Hearts -->
  <script>
    // Tanggal
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toLocaleDateString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      document.getElementById("tanggal").textContent = `Hari ini: ${today}`;

      // Motivasi berganti
      const messages = [
        "Hai Neng Yuliasari 🌸",
        "Semoga harimu seindah senyummu 😊",
        "Jangan lupa bahagia ya 💕",
        "Meski hari sibuk, tetap semangat 💻",
        "Kamu itu versi terbaik dari kamu sendiri ✨"
      ];
      let i = 0;
      setInterval(() => {
        document.getElementById("motivation").textContent = messages[i % messages.length];
        i++;
      }, 4000);

      // Floating hearts
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.innerText = "❤️";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 400);
    });

    // Play music
    function playMusic() {
      const audio = document.getElementById("lagu");
      audio.play().then(() => {
        alert("Lagu diputar 🎵");
      }).catch(() => {
        alert("Klik sekali lagi ya, browser butuh izin 😅");
      });
    }
  </script>
</body>
</html>
