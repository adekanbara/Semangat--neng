<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untuk Neng Yuliasari 💖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #fbe4f0, #d0bcf2);
    }

    .heart {
      position: fixed;
      color: #ff69b4;
      animation: float 6s linear infinite;
      font-size: 20px;
      user-select: none;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

  <!-- Audio -->
  <audio id="lagu" autoplay loop>
    <source src="meant2be.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Card -->
  <div class="bg-white bg-opacity-80 backdrop-blur-md rounded-3xl shadow-2xl p-6 sm:p-10 max-w-lg w-full text-center z-10 relative border border-pink-200">

    <!-- Foto -->
    <img src="neng.jpg" alt="Neng Yuliasari" class="w-32 h-32 rounded-full border-4 border-pink-300 mx-auto shadow-md mb-4 object-cover" />

    <!-- Tanggal -->
    <p id="tanggal" class="text-sm text-gray-500 mb-2">Memuat tanggal...</p>

    <!-- Judul -->
    <h1 class="text-3xl font-extrabold text-pink-700 mb-2 tracking-wide">Semangat, Neng Yuliasari! 💕</h1>

    <!-- Motivasi -->
    <p id="motivation" class="text-lg text-gray-700 mb-6 italic leading-relaxed">...</p>

    <!-- Kutipan Cinta -->
    <blockquote class="italic text-purple-600 text-sm sm:text-base mb-6 border-l-4 border-pink-400 pl-4">
      "Kadang hidup seperti kode error, butuh debugging untuk lancar. Tapi kamu, Neng, selalu membuat hidup lebih ringan dan berarti."
    </blockquote>

    <!-- Musik -->
    <div class="mb-4">
      <p class="text-sm text-gray-600 mb-1">🎵 Meant 2 Be – Shakira Jasmine</p>
      <button onclick="playMusic()" class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-full text-sm transition">
        ▶️ Putar Lagu
      </button>
      <p class="text-xs text-gray-400 mt-1">(Klik jika lagu tidak otomatis diputar)</p>
    </div>

    <!-- Tombol Semangat -->
    <button onclick="alert('Kamu kuat, cantik, dan luar biasa! Jangan ragu melangkah. ✨')"
      class="mt-4 bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-full transition shadow-lg">
      💖 Klik untuk Semangat!
    </button>
  </div>

  <!-- Floating Hearts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Tanggal
      const today = new Date().toLocaleDateString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      document.getElementById("tanggal").textContent = `Hari ini: ${today}`;

      // Motivasi berputar
      const messages = [
        "🌸 Hai Neng Yuliasari, kamu luar biasa!",
        "😊 Semoga harimu seindah senyummu.",
        "💕 Jangan lupa bahagia ya, Neng.",
        "💻 Meski sibuk, kamu tetap semangat!",
        "✨ Jadi dirimu sendiri adalah hadiah terbaik."
      ];
      let i = 0;
      const motivation = document.getElementById("motivation");
      motivation.textContent = messages[0];
      setInterval(() => {
        i = (i + 1) % messages.length;
        motivation.textContent = messages[i];
      }, 4000);

      // Hati mengambang
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.innerText = "❤️";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 400);
    });

    // Play musik
    function playMusic() {
      const audio = document.getElementById("lagu");
      audio.play().then(() => {
        alert("🎶 Musik diputar");
      }).catch(() => {
        alert("Klik lagi ya, browser perlu izin 😅");
      });
    }
  </script>
</body>
</html>
