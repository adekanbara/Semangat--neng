<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semangat Neng Yuliasari!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #d63384;
    }

    .tanggal {
      margin-top: 10px;
      color: #666;
      font-size: 0.95em;
    }

    p {
      font-size: 1.2em;
      margin: 10px auto 30px;
      max-width: 500px;
    }

    img {
      width: 180px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-play {
      padding: 10px 20px;
      margin-top: 20px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-play:hover {
      background: #c2176a;
    }

    /* Love animation */
    .love {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite;
      opacity: 0.6;
    }

    .love::before, .love::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .love::before {
      top: -10px;
      left: 0;
    }

    .love::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Semangat Terus Neng Yuliasari!</h1>
  <div class="tanggal" id="tanggal">Hari ini: </div>

  <img src="neng.jpg" alt="Neng Yuliasari" />
  <p>Kamu itu hebat banget, jangan pernah ragu sama dirimu sendiri. Aku yakin kamu bisa capai semua impianmu ðŸ’–</p>

  <button class="btn-play" onclick="toggleMusic()">ðŸŽµ Putar / Pause Lagu</button>
  <audio id="bgmusic" src="meant2be.mp3" loop></audio>

  <script>
    // Tanggal otomatis
    const today = new Date();
    const formattedDate = today.toLocaleDateString('id-ID', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    document.getElementById("tanggal").textContent = "Hari ini: " + formattedDate;

    // Musik toggle
    function toggleMusic() {
      const music = document.getElementById("bgmusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Love animation
    const body = document.body;
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'love';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
